{% set name = "xaitk-jatic" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/xaitk_jatic-{{ version }}.tar.gz
  sha256: 3b27d8f64e2852c8edb8f4ab41b2f0d98bf36c75c09b52d4bda6c5a3cd10ca82

build:
  skip: true  # [win]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - pip
    - poetry-core
  run:
    - python
    - xaitk-saliency >=0.8.2
    - maite <0.6.0,>=0.5.0
    - setuptools >=65.6.3
    - scipy <1.11.1  # [py>=38 and py<39]
    - scipy >=1.10  # [py>=39]
    - numpy <1.25,>=1.22  # [py>=38 and py<39]
    - numpy <1.26,>=1.22  # [py>=39 and py<312]
    - numpy <2.0,>=1.26  # [py>=312]

test:
  imports:
    - xaitk_jatic
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/xaitk-jatic/
  summary: |
    "Bucket" to house various examples and resources related to
    xaitk-saliency (https://github.com/XAITK/xaitk-saliency) integration
    and scaling for JATIC use as part of the JATIC program.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - bjrichardwebster
    - barry-ravichandran
    - eveenhuis
